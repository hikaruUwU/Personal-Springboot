user  nobody;
worker_processes  auto;

error_log  logs/error.log  info;
pid        logs/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # rate=5r/s: 限制每秒最多 100 个请求
    limit_req_zone  $binary_remote_addr  zone=mylimit:5m  rate=100r/s;

    # --- 2. Upstream 反向代理目标 ---
    upstream backend_service {
        server 127.0.0.1:8080;
        keepalive 32; 
    }

    server {
        listen       80;
        # server_name  localhost; 

         location / {
             root   html;
             index  index.html index.htm;
         }

        location /api/ {
            # burst=5: 允许突发 5 个请求，超过突发容量的请求将被延迟处理或拒绝 (取决于 nodelay)
            # nodelay: 立即拒绝超过速率限制和突发容量的请求，不进行延迟。
            #          如果移除 nodelay，超过速率限制的请求会延迟到突发容量允许的程度。
            limit_req zone=mylimit burst=5 nodelay; 

            # 当限流触发时返回 503 错误
            error_page 503 @rate_limit_error;

            proxy_pass http://backend_service/; 

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 60;
            proxy_send_timeout 60;
            proxy_read_timeout 60;
        }

        location @rate_limit_error {
            return 429 "Too Many Requests - Rate Limit Exceeded\n";
        }
    }
}